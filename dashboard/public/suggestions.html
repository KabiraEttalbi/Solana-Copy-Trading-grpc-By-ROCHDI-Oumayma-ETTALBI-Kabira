<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Suggestions - Solana Trading Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
      margin: 10px 0;
    }

    .stat-label {
      color: #666;
      font-size: 0.9em;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }

    .tab {
      padding: 10px 20px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 500;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: #667eea;
      color: white;
    }

    .tab:hover {
      background: #f0f0f0;
    }

    .tab.active:hover {
      background: #667eea;
    }

    .suggestions-list {
      display: grid;
      gap: 20px;
    }

    .suggestion-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #667eea;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .suggestion-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .suggestion-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .token-info h3 {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 5px;
    }

    .token-address {
      font-family: monospace;
      font-size: 0.85em;
      color: #999;
      word-break: break-all;
    }

    .confidence-badge {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
    }

    .confidence-high {
      background: #d4edda;
      color: #155724;
    }

    .confidence-medium {
      background: #fff3cd;
      color: #856404;
    }

    .confidence-low {
      background: #f8d7da;
      color: #721c24;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin: 15px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .metric {
      text-align: center;
    }

    .metric-label {
      color: #666;
      font-size: 0.85em;
      margin-bottom: 5px;
    }

    .metric-value {
      font-weight: bold;
      color: #333;
      font-size: 1.1em;
    }

    .reasoning {
      margin: 15px 0;
      padding: 10px;
      background: #f0f4ff;
      border-left: 3px solid #667eea;
      border-radius: 5px;
    }

    .reasoning-title {
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .reasoning-list {
      list-style: none;
    }

    .reasoning-list li {
      padding: 4px 0;
      color: #666;
      padding-left: 20px;
      position: relative;
    }

    .reasoning-list li:before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      flex: 1;
    }

    .btn-accept {
      background: #28a745;
      color: white;
    }

    .btn-accept:hover {
      background: #218838;
      transform: scale(1.02);
    }

    .btn-reject {
      background: #dc3545;
      color: white;
    }

    .btn-reject:hover {
      background: #c82333;
      transform: scale(1.02);
    }

    .btn-disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.85em;
      font-weight: bold;
      margin-left: 10px;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-accepted {
      background: #d4edda;
      color: #155724;
    }

    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .status-expired {
      background: #e2e3e5;
      color: #383d41;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      color: #999;
    }

    .empty-state h3 {
      color: #666;
      margin-bottom: 10px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: white;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .timestamp {
      font-size: 0.85em;
      color: #999;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8em;
      }

      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }

      .suggestion-header {
        flex-direction: column;
      }

      .confidence-badge {
        margin-top: 10px;
      }

      .metrics {
        grid-template-columns: repeat(2, 1fr);
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Trade Suggestions</h1>
      <p>ML-powered trading recommendations - Accept or Reject Each Suggestion</p>
    </div>

    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="stat-label">Pending</div>
        <div class="stat-value" id="pendingCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Accepted</div>
        <div class="stat-value" id="acceptedCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Rejected</div>
        <div class="stat-value" id="rejectedCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Acceptance Rate</div>
        <div class="stat-value" id="acceptanceRate">0%</div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active">Pending</button>
      <button class="tab">History</button>
      <button class="tab">Statistics</button>
    </div>

    <div id="pendingTab" class="tab-content">
      <div class="suggestions-list" id="pendingList"></div>
    </div>

    <div id="historyTab" class="tab-content" style="display: none;">
      <div class="suggestions-list" id="historyList"></div>
    </div>

    <div id="statsTab" class="tab-content" style="display: none;">
      <div style="background: white; padding: 30px; border-radius: 10px;">
        <h2 style="margin-bottom: 20px;">Model Statistics</h2>
        <div id="statsContent"></div>
      </div>
    </div>
  </div>

  <script src="suggestions.js"></script>
</body>
</html>
